<!DOCTYPE html>
<html>
<head>
	<title>Many different style</title>
	<style>
		ul {
			list-style-type: circle;
		}

		ol {
			list-style-type: upper-roman;
		}

		.square {
			list-style-type: square;
		}

		.alpha {
			list-style-type: upper-alpha;
		}
	</style>
</head>
<body>
	<h1>Many different style</h1>

	<h2>Courses</h2>
	<ul>
		<li>Web design</li>
		<li>Mathematic</li>
		<li>Cyber Security</li>
		<li>DATABASE</li>
	</ul>

	<h2>Foods</h2>
	<ol>
		<li>Vegetables</li>
		<li>rice</li>
		<li>irish potatoes</li>
		<li>beans</li>
	</ol>

	<h2>More List Styles</h2>
	<ul class="square">
		<li>Sport</li>
		<li>Enterntainment</li>
		<li>Books</li>
	</ul>

	<ol class="alpha">
		<li>RWANDA</li>
		<li>USA</li>
		<li>CANADA</li>
	</ol>
</body>
</html>
